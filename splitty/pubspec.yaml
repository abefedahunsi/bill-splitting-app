name: splitty
description: The Pretty Bill Splitting App

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_native_splash: ^2.2.8
  pinput: ^2.2.12
  flutter_riverpod: ^2.0.0-dev.9
  cached_network_image: ^3.2.1
  intl_phone_field: ^3.1.0
  url_launcher: ^6.1.4
  timeago: ^3.3.0

  firebase_core: ^1.21.1
  firebase_auth: ^3.7.0
  cloud_firestore: ^3.4.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: "^0.10.0"

flutter_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  adaptive_icon_foreground: "assets/icon-foreground.png"
  adaptive_icon_background: "assets/icon-background.png"

flutter:

  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: outfit
      fonts:
        - asset: assets/fonts/outfit/Outfit-Regular.ttf
        - asset: assets/fonts/outfit/Outfit-Medium.ttf
          weight: 500
        - asset: assets/fonts/outfit/Outfit-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/outfit/Outfit-Bold.ttf
          weight: 700